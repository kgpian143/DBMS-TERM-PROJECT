<!DOCTYPE html>
<html>
<head>
    <title>Query Metrics</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <style>
        body {
            padding: 40px;
        }
        h1 {
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Query Metrics</h1>
        <form action="query_metrics" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="query_text">Enter Query:</label>
                <input type="text" id="query_text" name="query_text" class="form-control">
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
